{% extends "base.html" %}

{% block content %}
{% if request.user.is_authenticated %}

<h2>
  hi, {{ request.user.username }}
  <a href="{% url 'logout' %}">登出</a>
</h2>

{% else %}
<form action="{% url 'login' %}" method="POST">
  {% csrf_token %}

  <table>
    {{ login_form.as_table }}
  </table>
  <div>
    <input type="submit" value="登入"/>
  </div>

</form>

{% endif %}

{% endblock %}
